<h2>{{title}}</h2>
<p-table [value]="values" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of dateColumns">{{column.title}}</th>
      <th *ngFor="let column of currencyColumns">{{column.title}}</th>
      <th *ngFor="let column of columns">{{column.title}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-value>
    <tr (click)="onRowClick(value)">
      <td *ngFor="let column of dateColumns">
        {{value[column.key] | date:dateFormat}}
      </td>
      <td *ngFor="let column of currencyColumns">
        <app-currency [value]="value[column.key]"></app-currency>
      </td>
      <td *ngFor="let column of columns">
        {{value[column.key]}}
      </td>
    </tr>
  </ng-template>
</p-table>
